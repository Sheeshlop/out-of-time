<div class="controls">
  <form>
    <mat-form-field class="example-full-width">
      <mat-label>Hours</mat-label>
      <input matInput placeholder="Hours" value="Hours">
    </mat-form-field>
  </form>
  <button mat-fab color="secondary" (click)="track()">
    <div [ngClass]="{ 'play-icon': !active, 'pause-icon': active }"></div>
  </button>
</div>
