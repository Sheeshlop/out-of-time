<form class="example-form">
	<mat-form-field class="hours-input">
		<mat-label>HH</mat-label>
		<input matInput type="number" name="hours" [ngModel]="hours | time" (change)="estimate('hours', hours)">
	</mat-form-field>
	<mat-form-field class="minutes-input">
		<mat-label>MM</mat-label>
		<input matInput type="number" name="minutes" [ngModel]="minutes | time" (change)="estimate('minutes', minutes)">
	</mat-form-field>
</form>
